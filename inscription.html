<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S'inscrire</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/connexion.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/72ab024636.css">
</head>
<body>
  <div class="connexion">
    <img src="./images/icons/logo.svg" alt="" class="logo">
    <h1 class="titre__secondaire name_app">Recette Quotidienne</h1>
    <div class="connexion__formulaire">
      <h4>Inscription</h4>
      <form action="">
        <div class="form__input ">
          <i class='fa fa-user'></i><input type="text" name="" id="" placeholder="Nom d'utilisateur">
        </div>
        <div class="form__input ">
          <i class='fa fa-envelope'></i><input type="email" name="" id="" placeholder="Adresse email">
        </div>
        <div class="form__input">
          <i class="fa fa-lock"></i><input type="password" name="" id="mp" placeholder="Mot de passe"> <i class="btn-pass fa fa-eye-slash"> <!-- fa-eye-slash --></i>
        </div>
        <div class="btn__action ripple ripple-light">
         S'inscrire
        </div>
      </form>
      <span><p>Vous avez déjà un compte? </p><a href="connexion.html">Connexion</a></span>
    </div>
  </div>
  <script src="./js/logo--effect.js"></script>
  <script src="./js/connexion.js"></script>
  <script src="./js/ripple.js"></script>
</body>
</html>
